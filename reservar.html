<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>História</title>
  </head>
  <body>
    <!-- Container -->
    <div id="container-1-coluna">
      <div id="topo">
        <div id="area-logo">
          <h1 class="logo">
            <a href="index.html">Chalé Hotel</a>
          </h1>
        </div>
        <!-- header -->
        <header id="area-menu">
          <div id="conteudo-menu">
            <div id="menu-locais">
              <span class="locais"
                >Rio de janeiro - São paulo - Belo Horizonte</span
              >
              <a href="reservar.html" class="reserva">Reservar</a>
              <div style="clear: both"></div>
            </div>
            <!-- Menu -->
            <nav id="menu">
              <ul id="navegacao">
                <li><a href="index.html">Home</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="lazer.html">Lazer</a></li>
                <li><a href="gastronomia.html">Gastronomia</a></li>
                <li><a href="apartamento.html">Apartamento</a></li>
              </ul>
              <img
                class="depoimento"
                src="imagens/depoimento.png"
                alt="Hotel aconchegante e com uma vista maravilhosa jamilton damasceno"
              />
            </nav>
            <!-- Menu -->
          </div>
        </header>
        <!-- \\header -->
      </div>
      <main>
        <section id="area-principal1">
          <article class="conteudo">
            <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
          <h2 id="titulo">Reservar</h2>
          <br>
      </div>

      <!-- Início do formulário -->
      <form>

          <fieldset class="grupo">
              <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
              <div class="campo">
                  <label for="nome"><strong>Nome</strong></label>
                  <input type="text" name="nome" id="nome" required>
              </div>

              <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
              <div class="campo">
                  <label for="sobrenome"><strong>Sobrenome</strong></label>
                  <input type="text" name="sobrenome" id="sobrenome" required>
              </div>
          </fieldset> 

          <!-- Campo de email com-->
          <div class="campo">
              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" required>
          </div>

          <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
          <div class="campo">
              <label><strong>Cidade</strong></label>
              <label>
                  <input class="espassamento" type="radio" name="cidade" value="RiodeJaneiro" checked>Rio de Janeiro
              </label>
              <label>
                  <input class="espassamento" type="radio" name="cidade" value="saopaulo">São paulo
              </label>
              <label>
                  <input class="espassamento" type="radio" name="cidade" value="belohorizonte">Belo Horizonte
              </label>
          </div>

          <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
          <div class="campo">
              <label for="senioridade"><strong>Senioridade</strong></label>
              <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Sem jacuzzi</option>
                <option>Com jacuzzi</option>
              </select>
          </div>

          <fieldset class="grupo">
              <!-- Campo de servicos para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
              <div id="check">
                  <label><strong>Selecione os serviços all Inclusive</strong></label><br><br>
                  <input type="checkbox" id="servico" name="servico1" value="Spa">
                  <label for="servico1"> Spa</label>
                  <input type="checkbox" id="servico2" name="servico2" value="Bebidas">
                  <label for="servico2"> Bebidas</label>
                  <input type="checkbox" id="servico3" name="servico3" value="Restaurante">
                  <label for="servico3"> Restaurante</label>
              </div>
          </fieldset>

          <!-- Caixa de texto -->
          <div class="campo">
              <br>
              <label for="observacao"><strong>Observação: </strong></label>
              <textarea rows="6" style="width: 26em" id="observacao" name="observacao"></textarea>
          </div>

          <!-- Botão para enviar o formulário -->
          <button class="botao" type="submit" onsubmit="">Concluído</button>            

      </form>

          </article>
        </section>
      </main>
      <footer class="clear">
        <span>&copy; Copyright 2000-2022 Chalé Hotel</span>
      </footer>
    </div>
    <!-- \\Container -->
  </body>
</html>
